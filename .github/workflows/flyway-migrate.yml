name: Flyway CI/CD to Azure PostgreSQL

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install Flyway CLI
      - name: Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/10.8.1/flyway-commandline-10.8.1-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          sudo ln -s $PWD/flyway-10.8.1/flyway /usr/local/bin/flyway
          flyway -v

      # Step 3: Run Flyway Migrate
      - name: Run Flyway Migrate
        run: |
          flyway migrate \
            -url="${{ secrets.FLYWAY_AZURE_URL }}" \
            -user="${{ secrets.FLYWAY_AZURE_USERNAME }}" \
            -password="${{ secrets.FLYWAY_AZURE_PASSWORD }}" \
            -locations=filesystem:${GITHUB_WORKSPACE}/migrations

name: Flyway Database Migration

on:
  push:
    branches:
      - main

jobs:
  migrate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flyway
        run: |
          curl -L https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/10.8.1/flyway-commandline-10.8.1-linux-x64.tar.gz -o flyway.tar.gz
          tar -xzf flyway.tar.gz
          sudo ln -s $PWD/flyway-10.8.1/flyway /usr/local/bin/flyway

      - name: Run Flyway Migrate
        run: |
          flyway \
            -url="${{ secrets.FLYWAY_URL }}" \
            -user="${{ secrets.FLYWAY_USER }}" \
            -password="${{ secrets.FLYWAY_PASSWORD }}" \
            -locations=filesystem:sql \
            migrate


